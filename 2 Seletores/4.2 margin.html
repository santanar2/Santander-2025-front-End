<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS margin</title>
    <style>
        /*
        margin: espaçamento por fora dos elementos 
        Um valor: aplica nos 4 lados
        Dois valores: em cima e embaixo
        três valores: em cima, lados e embaixo
        quatro valores: cima, direita , baixa

        margin-top
        margin-botton
        margin-left
        margin-right

        */

        div {
            
            width: 300px;
            height: 300px;
            
        }

        #elemento-01 {

            background: rgb(221, 190, 54);
            margin-bottom: 50px; /* margem embaixo */
            
        }

        #elemento-02 {

            background: rgb(174, 32, 196);
            margin-top: 10px; /* margem em cima */
            margin-left: 25px; /* margem a esquerda */
            margin-right: 30px; /* margem a direita */
            
        }

    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
    
</body>
</html>
