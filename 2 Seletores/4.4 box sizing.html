<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS box sizing</title>
    <style>
        /*
        margin: espaçamento por fora dos elementos 
        Um valor: aplica nos 4 lados
        Dois valores: em cima e embaixo
        três valores: em cima, lados e embaixo
        quatro valores: cima, direita , baixa

        margin-top
        margin-botton
        margin-left
        margin-right

        */

        div {
            
            width: 300px;/* largura do elemento */
            height: 300px;/* altura do elemento */

            margin: 20px; /* espaçamento externo */
            padding: 20px; /* espaçamento interno */
            
        }

        #elemento-01 {

            background: rgb(221, 190, 54);/* margem embaixo */
            box-sizing: border-box; /* largura e altura incluem borda e padding */
            
        }

        #elemento-02 {

            background: rgb(174, 32, 196); /* margem em cima, direita, embaixo, esquerda */
            box-sizing: content-box; /* padrão do CSS, largura e altura não incluem borda e padding */
            /* box-sizing: border-box; largura e altura incluem borda e padding */
            
            
        }
        /* #elemento-01 */
        /* widht = largura + borda + padding*/  
        /* 160px     20px     20px    200px */

        /* #elemento-02 */
        /* widht = largura + borda + padding*/
        /*  200px   20px      20px   240px*/

    </style>
</head>
<body>
    <div id="elemento-01"></div> 
    <div id="elemento-02"></div> 
    
</body>
</html>
