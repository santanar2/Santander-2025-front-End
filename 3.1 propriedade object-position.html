<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS propriedade object-position</title>
    <style>

        div {
            width: 200px;/* largura do container */
            height: 300px;/* altura do container */
            border: 5px solid blue;/* borda do container */
        }  
        
        img {
            width: 100%;/* largura da imagem */
            height: 100%;/* altura da imagem */
            object-fit: cover;/* posição da imagem */
            object-position: 30px 40px;/* posição da imagem dentro do container */
            
        }
        
        
        


    </style>
</head>
<body>
    <h1>Propriedade <code> object-position</code></h1>

    <code>object-position: fill;</code> (padrão)

    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="fill">
    </div>    

    
    <br>


</body>
</html>
