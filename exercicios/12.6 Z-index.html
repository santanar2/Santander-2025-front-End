
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Z-index</title>
</head>

<!--
    BLOCO DE ESTILIZAÇÃO GERAL DA PÁGINA USANDO CSS.
    Define a aparência e posicionamento absoluto dos elementos,
    além de aplicar diferentes valores de z-index para controlar
    a sobreposição.
-->
<style>
    /* Estilização geral do corpo da página */
    body {
        font-family: Roboto, sans-serif;
        height: 200vh; /* Permite rolagem na tela */
    }

    /*
        Classe base dos elementos de exemplo:
        - Tamanho fixo
        - Posição absoluta (sai do fluxo normal da página)
        - Todos os elementos vão se sobrepor parcialmente
    */
    .exemplo {
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border-radius: 4px;
        position: absolute;
    }

    /*
        Cada elemento possui:
        - Cores diferentes para fácil visualização
        - Valores distintos de top/left para criar sobreposição
        - z-index para definir quem fica por cima

        Regra: Quanto maior o z-index, mais acima o elemento aparece.
    */

    /* z-index: 3 — acima dos elementos com z-index 2 e 1 */
    #elemento-1 {
        background-color: orange;
        left: 10px;
        top: 10px;
        z-index: 3;
    }

    /* z-index: 2 — abaixo do elemento 1 */
    #elemento-2 {
        background-color: palevioletred;
        left: 20px;
        top: 20px;
        z-index: 2;
    }

    /* z-index: 1 — mais ao fundo */
    #elemento-3 {
        background-color: greenyellow;
        left: 30px;
        top: 30px;
        z-index: 1;
    }

    /* z-index: 4 — mais acima que os três anteriores */
    #elemento-4 {
        background-color: paleturquoise;
        left: 40px;
        top: 40px;
        z-index: 4;
    }

    /* z-index: 6 — elemento mais acima de todos */
    #elemento-5 {
        background-color: violet;
        left: 50px;
        top: 50px;
        z-index: 6;
    }

    /* z-index: 5 — abaixo do elemento 5, acima dos demais */
    #elemento-6 {
        background-color: blueviolet;
        left: 60px;
        top: 60px;
        z-index: 5;
    }
</style>

<body>
    <!-- 
        Cada div abaixo representa um quadrado sobreposto na tela.
        Eles se posicionam um sobre o outro, controlando a ordem com z-index.
    -->

    <!-- z-index: 3 -->
    <div id="elemento-1" class="exemplo">Elemento 01</div>

    <!-- z-index: 2 -->
    <div id="elemento-2" class="exemplo">Elemento 02</div>

    <!-- z-index: 1 -->
    <div id="elemento-3" class="exemplo">Elemento 03</div>

    <!-- z-index: 4 -->
    <div id="elemento-4" class="exemplo">Elemento 04</div>

    <!-- z-index: 6 (mais acima de todos) -->
    <div id="elemento-5" class="exemplo">Elemento 05</div>

    <!-- z-index: 5 -->
    <div id="elemento-6" class="exemplo">Elemento 06</div>
</body>
</html>
