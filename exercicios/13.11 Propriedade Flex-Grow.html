<!-- Define o tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML com linguagem definida como português do Brasil -->
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Define que o layout da página deve se ajustar à largura do dispositivo (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- (DUPLICADO) Define novamente a viewport, mas está repetido e pode ser removido -->
    <meta name="viewport" content="width=device-width, initial-scale"> 
    
    <!-- Importa o arquivo CSS externo que contém os estilos baseados em Flexbox -->
    <link rel="stylesheet" href="13.11 Propriedade Flex-Grow.css">
    
    <!-- Define o título da aba do navegador -->
    <title>CSS Propriedade Flex-Grow</title>
</head>
<body>
    <!-- Título principal exibido na página -->
    <h1>Flexbox</h1>

    <!-- Primeiro contêiner com vários itens para aplicar o layout Flexbox -->
    <div class="container" id="container-01">
        <div class="item item-01">Item 01</div>
        <div class="item item-02">Item 02</div>
        <div class=" item item-03">Item 03</div>
        
    </div>
    
    <!-- Segundo contêiner com os mesmos itens, provavelmente para demonstrar outra configuração de Flexbox -->
    <div class="container" id="container-02">
        <div class="item item-01">DIO</div>
        <div class="item item-02">BEM-VINDO 02</div>
        <div class="item item-03">TRILHA CSS</div>

    </div>

</body> 
</html>
