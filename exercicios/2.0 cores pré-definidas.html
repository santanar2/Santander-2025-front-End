<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS cores pré-definidas</title> 
    <style>/* Definição de cores no CSS */

        
        
        body {
            background-color: rgb(31, 215, 53); /* cor de fundo da página */
            
        }
        
        #pre-definidas {
            color: rgb(242, 83, 205);/* rosa */
            border: 2px solid rgb(240, 143, 23); /* borda rosa */
        }

        #Hex {
            color: rgb(255, 0, 0); /* vermelho */   
        }

        
        

    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CCS. Elas são:</p>

    <ul>

        <li id="pre-definidas">cores pré-definidas</li>
        <li id="corrunt-color">palavras-chave "currentcolor"</li>
        <li id="Hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparência</li>
        <li id="RGB">RGB</li>
        <li id="RGBA">RGBA</li>   
        <li id="HSL">HSL</li>
        <LI id="HSLA">HSLA</LI>  
    </ul>
    
</body>
</html>
