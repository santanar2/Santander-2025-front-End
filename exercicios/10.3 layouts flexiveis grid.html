<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">

    <!-- Configura o layout responsivo para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo CSS externo que aplica estilos com Grid -->
    <link rel="stylesheet" href="10.3 layouts flexiveis grid.css">

    <!-- Título da página exibido na aba do navegador -->
    <title>CSS layouts flexiveis grid</title>
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <header>
        header content
    </header>

    <!-- Menu de navegação com uma lista de links -->
    <nav>
        <ul> 
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
            <li><a href="#">Menu 4</a></li>
            <li><a href="#">Menu 5</a></li>
        </ul>
    </nav>

    <!-- Seção principal do conteúdo -->
    <section class="main-section-content">
        main content 
    </section> 

    <!-- Três seções adicionais de conteúdo -->
    <section class="content-1">content 1</section>  
    <section class="content-2">content 2</section>
    <section class="content-3">content 3</section> 
    
    <!-- Rodapé da página -->
    <footer>
        footer content
    </footer>
</body>
</html>
