
<!-- Define o tipo de documento HTML5 e o idioma como português do Brasil -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Codificação de caracteres para acentuação e símbolos -->
    <meta charset="UTF-8">
    
    <!-- Define o layout responsivo para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título exibido na aba do navegador -->
    <title>CSS Display None Vs Visibility Hidden</title>
</head>

<!-- Bloco de estilo CSS -->
<style>
    /* Define a fonte padrão da página */
    /* Corrigido: 'sant-serif' para 'sans-serif' */
    body {
        font-family: Roboto, sans-serif;
    }

    /* Estilo comum para os elementos de exemplo */
    .exemplo {
        background-color: aqua;
    }

    /* Estilo da imagem para ajustar altura e alinhamento vertical */
    img {
        height: 30px;
        vertical-align: middle; /* Alinha verticalmente a imagem com o texto inline */
    }

    /* Oculta visualmente o elemento, mas ainda ocupa espaço na tela */
    #item-02 {
        visibility: hidden; 
    }

    /* Remove completamente o elemento da tela e do fluxo do layout */
    #item-05 {
        display: none;
    }

    /* Container com borda vermelha e alinhamento centralizado */
    .container {
        border: 1px solid rgb(233, 45, 16);
        text-align: center; /* Centraliza elementos inline dentro do container */
    }
</style>

<body>

    <!-- Título principal explicando o propósito da página -->
    <h1>Alinhando elementos inline</h1>

    <!-- Container contendo imagem e spans alinhados horizontalmente -->
    <div class="container">
        <!-- Imagem do Instagram com alinhamento vertical central -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="instagram">

        <!-- Elemento oculto visualmente, mas ainda ocupa espaço -->
        <span id="item-02" class="exemplo">Item-02</span>

        <!-- Elementos visíveis normalmente -->
        <span id="item-03" class="exemplo">Item-03</span>
        <span id="item-04" class="exemplo">Item-04</span>

        <!-- Elemento completamente removido da renderização -->
        <span id="item-05" class="exemplo">Item-05</span>

        <!-- Elemento visível normalmente -->
        <span id="item-06" class="exemplo">Item-06</span>
    </div>

</body>
</html>


<!--

### ✅ Explicações importantes:

- **`visibility: hidden` (Item-02)** → fica invisível, mas **ainda ocupa espaço**. É útil quando você precisa "esconder sem deslocar".
- **`display: none` (Item-05)** → o elemento é **completamente removido da tela e do fluxo do layout**. Os outros elementos se ajustam como se ele nem existisse.
- **`img { vertical-align: middle; }`** → faz com que a imagem fique **alinhada ao centro vertical dos elementos inline**, como os `span`.
